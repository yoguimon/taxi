<head>

    <title>Taxi Web</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"

    <!-- Custom styles for this template-->

    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/005/569/185/original/taxi-icon-in-trendy-long-shadow-style-isolated-on-soft-blue-background-free-vector.jpg" type="image/x-icon">

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-5 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Taxi Web!</h1>
                                    </div>
                                    <div class="d-flex justify-content-around mb-3">
                                        <button class="btn btn-primary rounded-pill" style="font-size: 0.8rem;padding: 0.50rem 1rem;" onclick="usuarioAdmin()"> Usuario Admin</button>
                                        <button class="btn btn-primary rounded-pill" style="font-size: 0.8rem;padding: 0.50rem 1rem;" onclick="usuarioConductor()"> Usuario Conductor</button>
                                    </div>
                                    <br>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="txtEmail" aria-describedby="emailHelp"
                                                placeholder="Ingrese correo...">
                                            <label id="lblErrorEmail"></label>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="txtPassword" placeholder="Contraseña">
                                            <label id="lblErrorPass"></label>
                                        </div>
                                        <a onclick="validarLogin()" id="btnlogin" class="btn btn-primary btn-user btn-block">
                                            Ingresar
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="enviarCorreo.html">Olvidaste tu Contraseña?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
